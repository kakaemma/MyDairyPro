<!DOCTYPE html>
<html>
    <head>
        <title>My Diary - Welcome</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <script src="js/modal.js" type="javascript"></script>
    </head>
    <body style="background-color: #f6f7f8;">
        <div class="navigation" id="header">
            <div class="main_container">
                <div class="navigationbar">
                    <div class="navigationbar_inner">
                        <div class="main_container">
                            <a href="dashboard.html" class="logo">My diary</a>
                        </div>
                        <ul class="list_nav">
                            <li><a href="dashboard.html">Diary entry</a></li>
                            <li><a href="profile.html">User Profile</a></li>
                            <li><a href="index.html">Sign out</a></li>
                        </ul>
                    </div>

                </div>
                <div class="content">
                    <div class="main_container">
                        <div class="holder">
                            <div class="diaries">
                                <div class="button_area">
                                    <a href="#addentbry" class="button button_dash" id="modalbtn" onclick="document.getElementById('myModal').style.display='block'">
                                        Add Entry
                                    </a>
                                </div>

                                <div class="diaries">
                                    <table>
                                        <tbody>
                                        <tr>
                                            <td>
                                                Rally 2018 performance from January
                                            </td>
                                            <td>
                                                <a href="#editdentry"  id="editBtn" class="button table_btn"  onclick="document.getElementById('editModal').style.display='block'"
                                                >Update</a>
                                            </td>
                                            <td>
                                                <a href="" id="delBtn"  class="button table_btn_delete">Delete</a>                                                
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                    Andela cohort 10 2018 bootcamp week
                                            </td>
                                            <td>
                                                <a href=""  id="editBtn" class="button table_btn">Update</a>

                                            </td>
                                            <td>
                                                <a href="" id="delBtn"  class="button table_btn_delete">Delete</a>                                                
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                    Daily experiences in the month of July
                                            </td>
                                            <td>
                                                <a href="" id="editBtn"  class="button table_btn">Update</a>
                                            </td>
                                            <td>
                                                <a href=""  class="button table_btn_delete">Delete</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="myModal">
            <div class="modal_content">
                <div class="modal_header">
                    <span class="close"><a href="">&times;</a></span>
                    <h2>Add Diary</h2>
                </div>
                <div class="modal_body" style="padding-top: 20px;">
                    <form action="" name="addentry" method="POST">
                        <div class="form-group">
                            <input type="text" name="name" class="formField" placeholder="New diary entry " />
                        </div>
                        <div class="form-group">
                            <input type="text" name="desc" class="formField" placeholder="New diary entry " />
                        </div>
                        <button class="button button_dash" name="entry_btn">Add</button>

                    </form>
                </div>
            </div>
        </div>

        <div class="modal" id="editModal">
                <div class="modal_content">
                    <div class="modal_header">
                        <span class="close"><a href="">&times;</a></span>
                        <h2>Update Diary</h2>
                    </div>
                    <div class="modal_body" style="padding-top: 20px;">
                        <form action="" name="editdentry" method="POST">
                            <div class="form-group">
                                <input type="text" name="name" class="formField" placeholder="Diary name " />
                            </div>
                            <div class="form-group">
                                <input type="text" name="desc" class="formField" placeholder="Diary description " />
                            </div>
                            <button class="button button_dash" name="entry_btn">Update</button>
    
                        </form>
                    </div>
                </div>
            </div>

    </body>
</html>
