<!DOCTYPE html>
<html>
    <head>
        <title>
            My Diary - Login
        </title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>

    <body class=" coloredBg">
        <div class="pageWrapper">
            <div class="container">
                <div class="content">
                    <div class="loginPanel">
                        <h3>Login to your account</h3>
                        <div class="error errorMsg" style="display: none"></div>
                        <form action="dashboard.html" method="POST">
                            <div class="form-group">
                                <div class="fieldIcon iconUsername"></div>
                                <input type="email" autofocus="autofocus" placeholder="Email address" class="formField"/>
                            </div>
                            <div class="form-group">
                                <div class="fieldIcon iconPass"></div>
                                <input type="password" placeholder="password" class="formField" />
                            </div>
                            <button class="button buttonPupple" type="submit" value="Sign in">Sign In</button>
                        </form>
                        <a class="panelFooter" href="register.html">New to My Diary ? <span>Sign up</span></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
